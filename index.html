<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Vitamin and Supplement Search</title>

<body>
    <section class="header">

    </section>
    <section class="search">
        <form>
            <input id="input-value" class="input" type="text" placeholder="Enter vitamin here" required>
            <div id="submit" class="button">Search </div>
            <div id="error" class="error"></div>
        </form>
    </section>
    <container class="vit-info-container">
        <section class="vit-info">
            <div id="vit-name"></div>
            <div id="vit-food"></div>
            <div id="vit-benefits"></div>
            <div id="vit-per-day"></div>
        </section>
    </container>
</body>
<script src="assets/js/vitamins.js"></script>
<script src="assets/js/main.js"></script>

<!--
    YOu are going to have a main object containing objects that each are the name of the vitamin. A, C, D...etc..
    each one of those will have properties like, how much per day, health benefits, food containing that vitamin, any other things
    that you may come up with later.

    When the user types into the search bar, you need to save what they type, make everything lowercase, if there is the word "vitamin" before the letter,
    then remove that word, then you are going to search through your objects until it finds the vitamin they are asking for, it then displays all of the 
    properties in a nice neat pretty way under the search bar.

    The search bar can then reset, or turn into a button that says search again or something, depends on how everything ends up working.
